{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
</head>

<body>
    {% block header %}
    <div class="container">
        <div id="header">
            <div>
                <a href="/" class="logo">CustomAdmin</a>

            </div>
            <div>
                <span class="user">
                    {% if request.user.is_authenticated %}
                    Hello {{ request.user.first_name|default:request.user.username }},
                    <a href="{% url 'customadmin:logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'customadmin:login' %}">Log-in</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>

</html>
